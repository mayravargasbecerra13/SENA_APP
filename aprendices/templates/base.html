<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .container-fluid{
            background-color: #9acbd9;

        .container-fluid img{
            width: 86px;
            height: 80px;
        }
        .btn-outline-success{
            background-color: #d4bbb7;
            color: black;
            border-color: #7c453f;
        }
        .btn-outline-success:hover{
            background-color: #7d5a62;
            border-color: #7d5a62;
            color: white;
        }
        footer h6{
            font-size: -1rem;
        }
        footer{

            position: relative;
            height: 80px;
        }
        .carousel-container {
    width: 60%; /* O un valor fijo como 800px */
    margin: auto; /* Centra el carrusel horizontalmente */
    }

    .carousel-item img {
    height: 400px; /* Define una altura fija para las imágenes */
    object-fit: cover; /* Escala la imagen para que cubra el espacio sin deformarse */
    }
    </style>
</head>

        </li>
        
    </ul>
