{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
    {% block title %}
        SENA APP
    {% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Estilos personalizados pastel -->
    <style>
    body {
        background-color: #fdfafa; /* Fondo pastel claro */
        color: #333;
        font-family: 'Segoe UI', sans-serif;
    }
    
        h1,
        h2,
        h3,
        h4,
        h5 {
        font-weight: 600;
        }
    
      /* ====== NAVBAR pastel ====== */
    .custom-navbar {
        background-color: #d9f0ff; /* Azul cielo pastel */
        border-bottom: 2px solid #b0e0e6;
    }
    
    .custom-navbar .navbar-brand .brand-name {
        font-weight: bold;
        color: #3c6478;
        font-size: 22px;
    }
    
    .custom-navbar .nav-link {
        color: #3c6478;
        margin-left: 15px;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .custom-navbar .nav-link:hover {
        color: #0077b6;
    }
    
      /* ====== FOOTER pastel ====== */
    .custom-footer {
        background-color: #e7f5ff;
        color: #555;
        font-size: 14px;
        border-top: 2px solid #b0e0e6;
    }
    
    .custom-footer strong {
        color: #009688;
    }
    
      /* ====== BOTONES pastel ====== */
    .btn-pastel {
        background-color: #cde4d1;
        color: #2e4d3f;
        border: none;
        transition: background-color 0.3s ease;
    }
    
    .btn-pastel:hover {
        background-color: #b2d8bd;
        color: #2e4d3f;
    }
    
      /* ====== JUMBOTRON pastel ====== */
    .jumbotron {
        background-color: #b3c3c4;
        color: #3c6478;
    }
    
    .jumbotron hr {
        border-top: 1px solid #b0e0e6;
    }
    
      /* ====== TARJETAS ====== */
    .card {
        background-color: #ffffff;
        border: none;
        border-left: 4px solid #b0e0e6;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease-in-out;
    }
    
    .card:hover {
        transform: translateY(-2px);
    }

    .card-title {
        color: #2f7a68;
        font-weight: 600;
    }
    
    .card-body .btn {
        margin-top: 10px;
    }
    
      /* ====== RESPONSIVE ====== */
    @media (max-width: 576px) {
    .custom-navbar .navbar-brand .brand-name {
        font-size: 18px;
        }
    
    .jumbotron {
        padding: 2rem 1rem;
        }
    
    .card {
        margin-bottom: 1rem;
        }
    .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .table th {
            border-top: none;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(40, 167, 69, 0.05);
        }

        footer {
            margin-top: auto;
        }

        .alert-info {
            border-left: 4px solid #17a2b8;
        }

        .badge {
            font-size: 0.8em;
        }

                .card-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        .badge-sena {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        .instructor-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6c757d, #495057);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .back-link {
            text-decoration: none;
            color: #28a745;
            font-weight: 500;
        }
        .back-link:hover {
            color: #20c997;
        }

        .card-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        .badge-sena {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        .instructor-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6c757d, #495057);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2.5rem;
            margin: 0 auto;
        }
        .info-item {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }
        .curso-card:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .back-link {
            text-decoration: none;
            color: #28a745;
            font-weight: 500;
        }
        .back-link:hover {
            color: #20c997;
        }
        .status-active {
            color: #28a745;
        }
        .status-inactive {
            color: #dc3545;
        }
                .card-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .programa-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin: 0 auto;
        }
        .info-card {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            height: 100%;
        }
        .curso-card:hover {
            transform: translateY(-3px);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .back-link {
            text-decoration: none;
            color: #28a745;
            font-weight: 500;
        }
        .back-link:hover {
            color: #20c997;
        }
        .estado-badge {
            font-size: 0.9rem;
            padding: 8px 15px;
        }
        .modalidad-icon {
            width: 50px;
            height: 50px;
            background: #e9ecef;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #495057;
        }
        .timeline-item {
            border-left: 3px solid #28a745;
            padding-left: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 5px;
            width: 13px;
            height: 13px;
            background: #28a745;
            border-radius: 50%;
        }
    }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg custom-navbar shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://senacertificados.co/wp-content/uploads/2021/10/logo-de-SENA-png-Negro-300x300-1.png" alt="Logo SENA" width="40" height="40" class="me-2" />
        <span class="brand-name">SENA APP</span>
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
            </li>
            
        </ul>
        </div>
    </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container my-5">
    {% block content %}

    {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="custom-footer text-center py-3">
    <div class="container">
        <p class="mb-0">
        Â© 2025 SENA APP | Desarrollado por <strong>Mayra Vargas Becerra</strong>
        </p>
    </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
